<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanRoss Consumer Goods Trading</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-store"></i> LanRoss Consumer Goods Trading</h1>
            <p>Browse and select your items</p>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="productSearch" placeholder="Search products by name, brand, or weight..." autocomplete="off">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="catalog-grid" id="catalogGrid">
                <!-- Product cards will be dynamically generated here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Product Catalog. All rights reserved.</p>
        </div>
    </footer>
    <!-- jsPDF for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
